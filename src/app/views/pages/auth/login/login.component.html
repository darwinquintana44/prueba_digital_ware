<div class="row w-100 mx-0 auth-page">
    <div class="col-md-8 col-xl-6 mx-auto">
        <div class="card">
            <div class="row">
                <div class="col-md-3 pr-md-0 mt-5 text-center"></div>
                <div class="col-md-6 pl-md-0">
                    <div class="auth-form-wrapper px-4 py-5">
                        <a routerLink="." class="noble-ui-logo d-block mb-2"></a>
                        <h5 class="text-muted font-weight-normal mb-4">Bienvenid@! Por favor ingrese los datos de su cuenta</h5>
                        <form (ngSubmit)="login(form)" #form="ngForm" class="forms-sample">
                            <div class="form-group">
                                <label for="usuario">Ingrese su correo electronico</label>
                                <input [class.is-invalid]="usuario.invalid && usuario.touched" #usuario="ngModel" [(ngModel)]="loginData.email" required type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuario">
                                <span *ngIf="usuario.invalid && usuario.touched" class="text-danger">
                                  El usuario es un campo obligatorio
                                </span>
                            </div>
                            <div class="form-group">
                                <label for="password">Ingrese su Password o Contrase&ntilde;a</label>
                                <input [class.is-invalid]="pass.invalid && pass.touched" #pass="ngModel" [(ngModel)]="loginData.password" required type="password" class="form-control" id="password" name="password" autocomplete="current-password" placeholder="Password o Contraseña">
                                <span *ngIf="pass.invalid && pass.touched" class="text-danger">
                                  El Password o Contraseña es un campo obligatorio
                                </span>
                            </div>
                            <div class="form-check form-check-flat form-check-primary">
                                <label class="form-check-label">
                                  <input [(ngModel)]="recordarme" id="recordarme" name="recordarme" type="checkbox" class="form-check-input">
                                  <i class="input-frame"></i>
                                  Recordarme
                                </label>
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-primary mr-2 mb-2 mb-md-0">Iniciar Sesión</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
