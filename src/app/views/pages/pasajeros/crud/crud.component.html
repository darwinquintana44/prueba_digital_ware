<div *ngIf="cargando" class="spinner-wrapper">
  <div class="spinner">Cargando...</div>
</div>

<div *ngIf="!cargando" class="row">
  <div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title mb-0">PASAJEROS</h2>
        <div class="mb-2">
          <button [routerLink]="['/pasajeros/crear_editar/nuevo']" class="btn btn-outline-primary btn-lg">
            <i class="fa fa-plus-circle"> Nuevo Registro </i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row" *ngIf="!cargando">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="row col-md-12">
          <div class="col-md-6">
            <h6 class="card-title">Listado de Pasajeros</h6>
          </div>
        </div>
        <div class="table-responsive">
          <table datatable [dtOptions]="dtOptions" class="display responsive table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
            <thead class="thead-dark">
            <tr>
              <th>#</th>
              <th>Nombre Completo</th>
              <th>Identificación</th>
              <th>Dirección</th>
              <th>Telefono</th>
              <th>Opciones</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let registro of datosConsultados['datos']; let i = index">
              <td> {{ i + 1 }} </td>
              <td> {{ registro.nombre }} </td>
              <td> {{ registro.numero_identificacion }} </td>
              <td> {{ registro.direccion_notificacion }} </td>
              <td> {{ registro.telefono_notificacion }} </td>
              <td>
                <button [id]="registro['id']" (click)="eliminar(registro['nombre'], registro['identificador'])" placement="top" ngbTooltip="Eliminar Registro" type="button" class="btn btn-danger btn-icon mr-2">
                  <i class="fa fa-trash"></i>
                </button>
                <button [routerLink]="['/pasajeros/crear_editar', registro['identificador']]" placement="top" ngbTooltip="Actualizar Registro" type="button" class="btn btn-primary btn-icon">
                  <i class="fa fa-edit"></i>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
